<body>
	<div class="container-fluid my-2">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Building Management</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav">
						<a th:href="@{/}" class="nav-link active" aria-current="page" href="#">Home</a>
						<a th:href="@{/listTenants}" class="nav-link">Tenants </a>
						<a th:href="@{/listServicesProvided}" class="nav-link">Services</a>
						<a th:href="@{/listTasks}" class="nav-link">Tasks</a>
						<a th:href="@{/listIssues}" class="nav-link">Issues</a>
						<a th:href="@{/listApartments}" class="nav-link">Apartments</a>
						<a th:href="@{/listArchivedIssues}" class="nav-link">Archived Issues</a>
					</div>
				</div>
			</div>
		</nav>
	</div>
	<div class="container-fluid">
		<div class="row justify-content-center">
			<a th:href="@{/addNewServiceProvided}" class="btn btn-light btn-lg text-secondary w-40 mx-auto my-5 p-4">
				Add New Service
			</a>
		</div>
	</div>
	<!-- <h1 class="w-75 d-flex justify-content-center">List of Tenants</h1> -->


	<!-- <h1 class="w-75 d-flex justify-content-center">List of Tenants</h1> -->
	<div class="container-fluid ">
		<div class="row d-flex justify-content-center">
			<div class="col-1 dark-grey-column"></div>
			<div class="col-10 ">
				<table border="1" class="table table-striped table-responsive-md ">
					<thead>
						<tr>
							<th>Company Name</th>
							<th>Service Type</th>
							<th>Contact Full Name</th>
							<th>Phone Number</th>
							<th>Email</th>
							<th colspan="2"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="serviceProvided : ${listProvidedServices}">
							<td th:text="${serviceProvided.companyName}"></td>
							<td th:text="${serviceProvided.serviceType}"></td>
							<td th:text="${serviceProvided.contactFullName}"></td>
							<td th:text="${serviceProvided.phoneNumber}"></td>
							<td th:text="${serviceProvided.email}"></td>
							<td> <a th:href="@{/showFormForUpdateServiceProvided/{id}(id=${serviceProvided.serviceId})}"
									class="btn btn-secondary">Update</a></td>
							<td> <a th:href="@{/showFormForDeleteServiceProvided/{id}(id=${serviceProvided.serviceId})}"
									class="btn btn-danger">Delete</a></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-1 dark-grey-column"></div>
		</div>
	</div>
