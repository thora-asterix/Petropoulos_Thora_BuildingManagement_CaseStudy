<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Building Management System</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<link th:href="@{/css/main.css}" rel="stylesheet">
</head>

<body>
	<div class="container-fluid my-2">
		<div class="row d-flex justify-content-center">
			<div class="col-2 extra-grey-column me-1"></div>
			<div class="col-7 medium-grey-column">
				<div class="container-fluid my-2 d-flex  flex-column 
	              align-items-center justify-content-center" style="height: 500px;">
					<h3 class="my-5 big-title">Building Management</h3>
					<form th:action="@{/login}" method="post" id="login-form">
						<div th:if="${param.error}" class="login-error">Invalid Credentials</div>
						<!--    <div th:if="${param.logout}" class="login-error">You have been logged out</div>  -->
						<div class="mb-3">
							<label for="username" class="form-label">Username</label>
							<input id="username" class="form-control" type="text" name="username" required>
						</div>
						<div class="mb-3">
							<label for="password" class="form-label">Password</label>
							<input id="password" class="form-control" type="password" name="password" required>
						</div>
						<input class="btn btn-outline-secondary" type="submit" value="Login">
					</form>
				</div>
			</div>
			<div class="col-2 extra-grey-column ms-1 d-flex justify-content-center">
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
	<script type="text/javascript" th:src="@{/js/scripts.js}"></script>
</body>

</html>
