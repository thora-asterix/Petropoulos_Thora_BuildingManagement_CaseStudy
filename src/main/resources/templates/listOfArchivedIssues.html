<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Building Management System</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link th:href="@{/css/main.css}" rel="stylesheet">
</head>

<body>
	<div class="container-fluid my-2">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Building Management</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav">
						<a th:href="@{/}" class="nav-link active" aria-current="page" href="#">Home</a>
						<a th:href="@{/listTenants}" class="nav-link">Tenants </a>
						<a th:href="@{/listServicesProvided}" class="nav-link">Services</a>
						<a th:href="@{/listTasks}" class="nav-link">Tasks</a>
						<a th:href="@{/listIssues}" class="nav-link">Issues</a>
						<a th:href="@{/listApartments}" class="nav-link">Apartments</a>
						<a th:href="@{/listArchivedIssues}" class="nav-link">Archived Issues</a>
							<form th:action="@{/logout}" method="post" class="mx-lg-5">
							<input type="submit" value="Logout" class="btn btn-light text-danger" />
						</form>
					</div>
				</div>
			</div>
		</nav>
	</div>
	<div class="container-fluid top-archive">
		<div class="d-flex justify-content-center align-items-center">
	
			<h3 style="color: white; margin-top: 5rem; font-size:4rem">Archived Issues</h3>
		</div>
	</div>

	<div class="container-fluid my-5">
		<div class="row d-flex justify-content-center mt-5">
			<div class="col-1 dark-grey-column"></div>
			<div class="col-10 ">
				<table border="1" class="table table-striped table-responsive-md">
					<thead>
						<tr>
							<th>Issue Id</th>
							<th>Issue Description</th>
							<th>Start Date</th>
							<th>Close Date</th>
							<th>Status</th>
							<th>
								<a
									th:href="@{'/page5/' + ${currentPage} + '?sortField=apartmentName&sortDir=' + ${reverseSortDir}}">Apartment
									Unit</a>
							</th>
							<th>Service Name</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="issue : ${listArchivedIssues}">
							<td th:text="${issue.issueId}"></td>
							<td th:text="${issue.issueDescription}"></td>
							<td th:text="${#dates.format(issue.issueStartDate, 'dd.MM.yyyy')}"></td>
							<td th:text="${#dates.format(issue.issueCloseDate, 'dd.MM.yyyy')}"></td>
							<td th:text="${issue.status}"></td>
							<td th:text="${issue.apartmentName}"></td>
							<td th:text="${issue.serviceName}"></td>

						</tr>
					</tbody>
				</table>
				<div th:if="${totalPages > 1}" class="d-flex justify-content-around">
					<div class="d-flex justify-content-between" style="width:70%">
						<div class="pagination-tabs">
							Total Rows: [[${totalItems}]]
						</div>
						<div class="pagination-tabs">
							<span th:each="i: ${#numbers.sequence(1, totalPages)}">
								<a th:if="${currentPage != i}"
									th:href="@{'/page5/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
								<span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp; &nbsp;
							</span>
						</div>
						<div class="pagination-tabs">
							<a th:if="${currentPage < totalPages}"
								th:href="@{'/page5/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
							<span th:unless="${currentPage < totalPages}">Next</span>
						</div>

						<div class="pagination-tabs">
							<a th:if="${currentPage < totalPages}"
								th:href="@{'/page5/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
							<span th:unless="${currentPage < totalPages}">Last</span>
						</div>
					</div>
				</div>
			</div>
			<div class="col-1 dark-grey-column"></div>
		</div>
	</div>
	<div class="col-1 dark-grey-column"></div>
	</div>
	</div>
	<div class="col-1 dark-grey-column"></div>
	</div>
	</div>
	<div class="d-flex bottom-archive">
	</div>


	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
</body>

</html>
